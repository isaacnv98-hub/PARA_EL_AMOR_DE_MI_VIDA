<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi ni침a (Aylee) 仇벒잺</title>
    <style>
        body {
            background: linear-gradient(180deg, #ff0077 0%, #ff66aa 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            background: #fdf5e6;
            width: 85%;
            max-width: 380px;
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            text-align: center;
        }
        .tree-placeholder {
            font-size: 100px;
            cursor: pointer;
            transition: transform 0.3s;
            margin-bottom: 10px;
        }
        .tree-placeholder:hover { transform: scale(1.1); }
        .text-content { text-align: left; color: #333; }
        .divider { height: 1px; background: #ddd; margin: 15px 0; }
        .counter { font-weight: bold; color: #e91e63; font-size: 0.95rem; line-height: 1.5; }
        .hidden { display: none; }
        
        /* Ventana de c칩digo igual al video */
        .code-window {
            background: #0d1117;
            width: 85%;
            max-width: 350px;
            margin-top: 25px;
            border-radius: 12px;
            padding: 15px;
            font-family: 'Consolas', monospace;
            color: #c9d1d9;
            font-size: 13px;
            text-align: left;
        }
        .dots { display: flex; gap: 6px; margin-bottom: 10px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; }
    </style>
</head>
<body>

    <div class="card">
        <div class="tree-placeholder" id="heart-btn" onclick="revelar()">游꺕仇벒잺</div>
        
        <div id="main-content" class="hidden">
            <div class="text-content">
                <p><strong>Para mi ni침a (Aylee) 仇벒잺</strong></p>
                <p>Si pudiera elegir un lugar seguro, ser칤a a tu lado. Cuanto m치s tiempo estoy contigo m치s te amo.</p>
            </div>
            <div class="divider"></div>
            <p style="font-size: 0.85rem; color: #666; margin-bottom: 5px;">Mi amor por ti comenz칩 hace...</p>
            <div class="counter" id="reloj"></div>
        </div>
        <p id="hint" style="color: #999; font-size: 0.8rem;">(Toca el 치rbol para ver la sorpresa)</p>
    </div>

    <div class="code-window">
        <div class="dots">
            <div class="dot" style="background: #ff5f56;"></div>
            <div class="dot" style="background: #ffbd2e;"></div>
            <div class="dot" style="background: #27c93f;"></div>
        </div>
        <div style="color: #8b949e;">Style.css</div>
        <div style="margin-top:5px;"><span style="color: #d2a8ff;">.San_Valentin</span> {</div>
        <div>&nbsp;&nbsp;<span style="color: #79c0ff;">position</span>: <span style="color: #ffa657;">absolute</span>;</div>
        <div>&nbsp;&nbsp;<span style="color: #79c0ff;">font-family</span>: <span style="color: #ffa657;">"Te Amo"</span>;</div>
        <div>}</div>
    </div>

    <script>
        function revelar() {
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('hint').classList.add('hidden');
            setInterval(updateTime, 1000);
            updateTime();
        }

        function updateTime() {
            const start = new Date(2025, 10, 15); // Los 91 d칤as de Isaac
            const now = new Date();
            const diff = now - start;
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff / 3600000) % 24);
            const m = Math.floor((diff / 60000) % 60);
            const s = Math.floor((diff / 1000) % 60);
            document.getElementById('reloj').innerHTML = `${d} d칤as ${h}h ${m}m ${s}s`;
        }
    </script>
</body>
</html>
