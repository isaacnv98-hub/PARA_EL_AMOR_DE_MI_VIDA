<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi niña (Aylee) ❤️</title>
    <style>
        body {
            background-color: #ff007f;
            background-image: radial-gradient(circle, #ff007f, #b30059);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 30px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        /* La tarjeta blanca del video */
        .card {
            background: #fff8f0;
            width: 90%;
            max-width: 380px;
            border-radius: 40px;
            padding: 0;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
        }

        /* El área del árbol */
        .tree-area {
            background: #fff8f0;
            padding: 20px;
            cursor: pointer;
        }

        .tree-img {
            width: 100%;
            max-height: 250px;
            object-fit: contain;
        }

        /* Texto de amor igual al video */
        .text-section {
            padding: 0 25px 20px 25px;
            text-align: left;
            color: #333;
        }

        .intro { font-size: 1.1rem; margin-bottom: 5px; font-weight: bold; }
        .quote { font-size: 1rem; line-height: 1.4; color: #444; }

        .line { height: 1.5px; background: #ddd; margin: 15px 25px; }

        /* Contador igual al video */
        .counter-section {
            padding: 0 25px 30px 25px;
            text-align: left;
            font-size: 0.95rem;
            color: #222;
        }

        #timer { font-weight: bold; }

        /* La ventana de código abajo */
        .code-box {
            background: #0d1117;
            width: 85%;
            max-width: 340px;
            margin-top: 30px;
            border-radius: 15px;
            padding: 18px;
            font-family: 'Consolas', 'Courier New', monospace;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            color: #c9d1d9;
            text-align: left;
            font-size: 13px;
        }

        .dots { display: flex; gap: 7px; margin-bottom: 12px; }
        .dot { width: 11px; height: 11px; border-radius: 50%; }
        .red { background: #ff5f56; } .yellow { background: #ffbd2e; } .green { background: #27c93f; }

        .purple { color: #d2a8ff; } .blue { color: #79c0ff; } .orange { color: #ffa657; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="card">
        <div class="tree-area" onclick="mostrarTodo()">
            <img src="https://i.ibb.co/Xxd9YmY/heart-tree.png" class="tree-img" id="arbol" alt="Árbol de Amor">
            <p id="toca" style="color:#999; font-size: 0.8rem; margin-top:0;">(Toca el árbol ❤️)</p>
        </div>
        
        <div id="surprise" class="hidden">
            <div class="text-section">
                <div class="intro">Para mi niña (Aylee) ❤️</div>
                <div class="quote">
                    Si pudiera elegir un lugar seguro, sería a tu lado.<br>
                    Cuanto más tiempo estoy contigo más te amo.
                </div>
            </div>
            <div class="line"></div>
            <div class="counter-section">
                Mi amor por ti comenzó hace... <br>
                <span id="reloj"></span>
            </div>
        </div>
    </div>

    <div class="code-box">
        <div class="dots">
            <div class="dot red"></div> <div class="dot yellow"></div> <div class="dot green"></div>
        </div>
        <div style="color: #8b949e; margin-bottom: 8px;">Style.css</div>
        <div><span class="purple">.San_Valentin</span> {</div>
        <div>&nbsp;&nbsp;<span class="blue">position</span>: <span class="orange">absolute</span>;</div>
        <div>&nbsp;&nbsp;<span class="blue">font-family</span>: <span class="orange">"Te Amo"</span>;</div>
        <div>&nbsp;&nbsp;<span class="blue">background</span>: <span class="orange">var(--letter)</span>;</div>
        <div>}</div>
    </div>

    <script>
        function mostrarTodo() {
            document.getElementById('surprise').classList.remove('hidden');
            document.getElementById('toca').classList.add('hidden');
            setInterval(actualizar, 1000);
            actualizar();
        }

        function actualizar() {
            const inicio = new Date(2025, 10, 15); // Los 91 días exactos
            const ahora = new Date();
            const diff = ahora - inicio;

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / 1000 / 60) % 60);
            const s = Math.floor((diff / 1000) % 60);

            document.getElementById('reloj').innerHTML = 
                `${d} dias ${h.toString().padStart(2, '0')} minutos ${m.toString().padStart(2, '0')} segundos`;
        }
    </script>
</body>
</html>
